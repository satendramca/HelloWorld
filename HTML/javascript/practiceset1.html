<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='images/logo.png'">change image</button>

<img id="myImage" src="images/background.jpg" style="width:100px">

<button onclick="document.getElementById('myImage').src='images/logo.jpg'">changes image</button>

</body>
</html>
